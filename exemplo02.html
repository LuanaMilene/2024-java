<body>
<script>
if (confirm ("Vocẽ tem certeza que deseja excluir esta linha?")) {
//Se ok!Ação que leva a exclui linhas do banco de dados
}
/*No código JavaScript acima, o navegador irá exibir uma  janela
pop-up de confirmação com a mensagem "Vocẽ tem certeza  que
deseja excluir esta linha". Srão disponibilizadas para o usuário
duas opções: "OK" e "CANCELAR". Se o usuário clicar sobre o botão
"OK", a ação seguirá normalmente; caso o usuário resolva  mudar
de ideia e queira clicar no botão "Cancelar", o script não seguirá e
será interrompido.*/
</script>
